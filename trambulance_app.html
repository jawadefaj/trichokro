<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trambulance App Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0a192f',
                            purple: '#7c3aed',
                            green: '#10b981',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { overscroll-behavior: none; }
        .map-bg {
            background-image: url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/90.4125,23.8103,14,0,0/600x1200?access_token=pk.eyJ1IjoiZXhhbXBsZSIsImEiOiJjbHhleGFtcGxlIn0.example');
            background-size: cover;
            background-position: center;
        }
        /* Fallback if map doesn't load */
        .map-fallback {
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.33); opacity: 1; }
            80%, 100% { transform: scale(1); opacity: 0; }
        }
        .user-loc-ring {
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .slide-up {
            animation: slide-up 0.5s ease-out;
        }
        @keyframes slide-up {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen w-screen overflow-hidden flex flex-col relative font-sans">

    <!-- Map Background -->
    <div class="absolute inset-0 z-0 map-fallback">
        <!-- Using a generic dark map image as fallback/placeholder if token fails -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mapbox_logo_2019.svg/1200px-Mapbox_logo_2019.svg.png"
             class="hidden"
             alt="Mapbox Logo">

        <!-- Actual Map Layer (using the URL from trambulance.html, assuming it works or using a public static map) -->
        <div class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/dark-v10/static/90.4125,23.8103,13.5,0,0/800x1600?access_token=pk.eyJ1IjoidHJpY2hva3JvIiwiYSI6ImNsdHhidjF6cTAwZ2wybG94Z2V4aHB5cmwifQ.DummyToken')] bg-cover bg-center opacity-70"></div>
        <!-- Note: If the token above is invalid, the background might be blank. Added a dark gradient fallback in CSS. -->
    </div>

    <!-- UI Overlay -->
    <div class="relative z-10 flex flex-col h-full pointer-events-none">

        <!-- Top Bar -->
        <div class="p-4 pt-6 flex justify-between items-center pointer-events-auto bg-gradient-to-b from-black/80 to-transparent">
            <button onclick="window.location.href='trambulance.html'" class="w-10 h-10 bg-slate-800/80 backdrop-blur-md rounded-full flex items-center justify-center border border-white/10 text-white hover:bg-slate-700 transition shadow-lg">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </button>
            <div class="flex items-center gap-2 bg-slate-800/80 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 shadow-lg">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-xs font-bold tracking-wide text-green-400">ONLINE</span>
            </div>
            <button class="w-10 h-10 bg-slate-800/80 backdrop-blur-md rounded-full flex items-center justify-center border border-white/10 text-white hover:bg-slate-700 transition overflow-hidden shadow-lg">
                <div class="w-full h-full bg-purple-600 flex items-center justify-center font-bold">U</div>
            </button>
        </div>

        <!-- Spacer -->
        <div class="flex-grow"></div>

        <!-- User Location Marker (Center) -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">
            <div class="relative flex items-center justify-center w-24 h-24">
                <div class="absolute w-full h-full bg-purple-500/30 rounded-full user-loc-ring"></div>
                <div class="w-4 h-4 bg-purple-500 border-2 border-white rounded-full shadow-lg relative z-10"></div>
                <div class="absolute -top-12 bg-slate-900/90 px-3 py-2 rounded-lg text-xs font-bold border border-white/10 whitespace-nowrap shadow-xl flex flex-col items-center">
                    <span>Puran Dhaka, 1205</span>
                    <div class="w-2 h-2 bg-slate-900/90 rotate-45 absolute -bottom-1 border-r border-b border-white/10"></div>
                </div>
            </div>
        </div>

        <!-- Trambulance Icon (Moving) -->
        <div class="absolute top-[40%] left-[60%] pointer-events-none transition-all duration-[10s] ease-linear">
            <div class="bg-white p-1.5 rounded-full shadow-lg">
                <i data-lucide="ambulance" class="w-4 h-4 text-red-500 fill-red-500"></i>
            </div>
        </div>

        <!-- Bottom Sheet -->
        <div class="bg-slate-900 rounded-t-3xl shadow-2xl pointer-events-auto border-t border-white/10 slide-up">
            <div class="w-12 h-1.5 bg-slate-700 rounded-full mx-auto mt-3 mb-6"></div>

            <div class="px-6 pb-8 space-y-6">
                <!-- Status Card -->
                <div class="bg-slate-800/50 p-4 rounded-xl border border-white/5 flex items-center justify-between backdrop-blur-sm">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-purple-600/20 rounded-full flex items-center justify-center text-purple-400">
                            <i data-lucide="clock" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <div class="text-sm text-slate-400">Nearest Unit</div>
                            <div class="text-xl font-bold text-white">4 <span class="text-sm font-normal text-slate-400">min</span></div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-slate-500 uppercase tracking-wider">Distance</div>
                        <div class="font-mono text-white text-lg">1.2km</div>
                    </div>
                </div>

                <!-- Destination Input -->
                <div class="space-y-3">
                    <div class="relative group">
                        <div class="absolute left-4 top-1/2 -translate-y-1/2 w-8 h-8 bg-red-500/10 rounded-full flex items-center justify-center">
                            <i data-lucide="map-pin" class="w-4 h-4 text-red-500"></i>
                        </div>
                        <input type="text" value="Mitford Hospital, Dhaka" class="w-full bg-slate-800 border border-slate-700 rounded-2xl py-4 pl-14 pr-4 text-white font-medium focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500 transition-all shadow-inner" readonly>
                    </div>
                </div>

                <!-- Action Button -->
                <button id="requestBtn" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold text-lg py-4 rounded-2xl shadow-lg shadow-purple-900/40 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                    <span>Request Trambulance</span>
                    <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
                </button>

                <!-- Footer Info -->
                <div class="flex justify-between text-xs text-slate-500 px-2 font-mono">
                    <span>EST: à§³120-150</span>
                    <span>Standard Service</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Request Overlay (Hidden by default) -->
    <div id="requestOverlay" class="fixed inset-0 bg-slate-900/95 z-50 flex items-center justify-center opacity-0 pointer-events-none transition-all duration-300 backdrop-blur-sm">
        <div class="text-center p-8 max-w-sm w-full transform scale-95 transition-transform duration-300" id="overlayContent">
            <div class="w-24 h-24 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6 relative">
                <i data-lucide="check" class="w-12 h-12 text-green-500 relative z-10"></i>
                <div class="absolute inset-0 bg-green-500/20 rounded-full animate-ping"></div>
            </div>
            <h3 class="text-3xl font-bold text-white mb-2">Request Sent!</h3>
            <p class="text-slate-400 mb-8">Driver <span class="text-white font-bold">Rahim</span> is on the way.</p>

            <div class="bg-slate-800 p-5 rounded-2xl border border-white/5 mb-6 text-left shadow-xl">
                <div class="flex items-center gap-4 mb-4">
                    <div class="w-12 h-12 bg-slate-700 rounded-full overflow-hidden border-2 border-white/10">
                        <!-- Placeholder avatar -->
                        <div class="w-full h-full flex items-center justify-center bg-slate-600 text-lg font-bold">R</div>
                    </div>
                    <div>
                        <div class="font-bold text-lg">Rahim Uddin</div>
                        <div class="text-sm text-yellow-400 flex items-center gap-1">
                            <i data-lucide="star" class="w-3 h-3 fill-current"></i> 4.9 <span class="text-slate-500 ml-1">(152 rides)</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <button class="flex items-center justify-center gap-2 bg-slate-700 hover:bg-slate-600 py-3 rounded-xl text-sm font-bold transition">
                        <i data-lucide="message-square" class="w-4 h-4"></i> Message
                    </button>
                    <button class="flex items-center justify-center gap-2 bg-green-600 hover:bg-green-500 py-3 rounded-xl text-sm font-bold transition text-white shadow-lg shadow-green-900/20">
                        <i data-lucide="phone" class="w-4 h-4"></i> Call
                    </button>
                </div>
            </div>

            <button onclick="closeOverlay()" class="text-slate-400 hover:text-white text-sm py-2 px-4 rounded-full hover:bg-white/5 transition">Cancel Request</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const requestBtn = document.getElementById('requestBtn');
        const overlay = document.getElementById('requestOverlay');
        const overlayContent = document.getElementById('overlayContent');

        requestBtn.addEventListener('click', () => {
            overlay.classList.remove('opacity-0', 'pointer-events-none');
            overlayContent.classList.remove('scale-95');
            overlayContent.classList.add('scale-100');
        });

        function closeOverlay() {
            overlay.classList.add('opacity-0', 'pointer-events-none');
            overlayContent.classList.remove('scale-100');
            overlayContent.classList.add('scale-95');
        }
    </script>
</body>
</html>
