<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#020617">
    <title>TriChokro Automotives - Electric TriWheeler R&D</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { overflow-x: hidden; background-color: #020617; font-family: '"'"'Inter'"'"', sans-serif; color: #e2e8f0; }
        .floating-emoji { position: fixed; pointer-events: none; z-index: 10; }
        @keyframes float-upward { 0% { transform: translateY(100vh) scale(0.5); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateY(-100px) scale(1); opacity: 0; } }
        .floating-emoji { animation: float-upward 20s ease-in infinite; }
    </style>
</head>
<body class="loading">
    <div id="emoji-container"></div>
    
    <div id="loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #020617; z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <div style="font-size: 2rem; color: #10b981; margin-bottom: 1rem;">TriChokro</div>
        <div id="load-percent" style="font-size: 1rem; color: #ccd6f6;">00%</div>
    </div>
    
    <footer style="background: #0f172a; border-top: 1px solid #1e293b; padding: 2rem; margin-top: 4rem;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
            <div>
                <h3 style="color: #10b981; margin-bottom: 1rem;">TriChokro Automotives</h3>
                <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                    <a href="https://www.linkedin.com/company/trichokro/" target="_blank" rel="noopener" style="color: #64ffda; text-decoration: none; transition: color 0.3s;">
                        <i class="fab fa-linkedin" style="font-size: 1.5rem;"></i>
                    </a>
                    <a href="https://www.facebook.com/ruhan.hasan.921/" target="_blank" rel="noopener" style="color: #64ffda; text-decoration: none; transition: color 0.3s;">
                        <i class="fab fa-facebook" style="font-size: 1.5rem;"></i>
                    </a>
                    <a href="https://www.facebook.com/people/TriChokro/61577812382585/" target="_blank" rel="noopener" style="color: #64ffda; text-decoration: none; transition: color 0.3s;">
                        <i class="fab fa-facebook-page" style="font-size: 1.5rem;"></i>
                    </a>
                    <a href="https://trichokro.blogspot.com/" target="_blank" rel="noopener" style="color: #64ffda; text-decoration: none; transition: color 0.3s;">
                        <i class="fab fa-blogger" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            </div>
            <p style="color: #94a3b8; font-size: 0.9rem;">Developed by Ruhan & Jules; All rights reserved, TriChokro 2026</p>
        </div>
    </footer>

    <script>
        const emojis = ["", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", ""];
        
        function startFloatingEmojis() {
            const container = document.getElementById('"'"'emoji-container'"'"');
            const maxEmojis = 40;
            let currentEmojis = 0;
            function createEmoji() {
                if (currentEmojis >= maxEmojis) return;
                const emoji = document.createElement('"'"'div'"'"');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add('"'"'floating-emoji'"'"');
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 10 + 10}s`;
                emoji.style.fontSize = `${Math.random() * 20 + 15}px`;
                container.appendChild(emoji);
                currentEmojis++;
                emoji.addEventListener('"'"'animationend'"'"', () => { emoji.remove(); currentEmojis--; });
            }
            setInterval(createEmoji, 1200);
            for(let i=0; i<8; i++) setTimeout(createEmoji, i * 400);
        }
        
        document.addEventListener('"'"'DOMContentLoaded'"'"', () => {
            const percentEl = document.getElementById('"'"'load-percent'"'"');
            const loader = document.getElementById('"'"'loader'"'"');
            const body = document.body;
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.floor(Math.random() * 6) + 3;
                if (progress > 100) progress = 100;
                const display = progress < 10 ? `0${progress}` : `${progress}`;
                percentEl.innerText = display;
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => { loader.style.opacity = '"'"'0'"'"'; loader.style.pointerEvents = '"'"'none'"'"'; body.classList.remove('"'"'loading'"'"'); }, 500);
                }
            }, 30);
            startFloatingEmojis();
        });
    </script>
</body>
</html>
