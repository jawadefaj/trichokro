    <style>

        .watermark-overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; background-image: url('src/assets/watermark.png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.03; pointer-events: none; z-index: 0; mix-blend-mode: overlay; }

        #speed-overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(12px); z-index: 99999; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.1s ease; overflow: hidden; }
        #speed-overlay.active { opacity: 1; pointer-events: all; }
        .speed-lines { position: absolute; inset: 0; background: repeating-linear-gradient( 90deg, transparent, transparent 50px, rgba(16, 185, 129, 0.1) 50px, rgba(16, 185, 129, 0.1) 52px ); animation: rush 0.1s linear infinite; }
        .speedy-car { position: absolute; bottom: 20%; left: -300px; width: 300px; color: #10b981; filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.5)); opacity: 0; }

        @keyframes rush { from { transform: translateX(0); } to { transform: translateX(-100px); } }
        
        
        
        .sparkle-btn { position: relative; overflow: hidden; }
        .sparkle-btn::after { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent); transform: rotate(45deg); animation: shine 3s infinite; }
        @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(100%) rotate(45deg); } }
        .btn-deep-gradient { background-image: linear-gradient(to right, #065f46, #34d399); transition: all 0.3s ease; }
        .btn-deep-gradient:hover { background-image: linear-gradient(to right, #047857, #6ee7b7); }

        .back-to-top-btn {
            position: relative;
            transition: all 0.3s ease;
            animation: back-to-top-glow 3s ease-in-out infinite;
        }
        @keyframes back-to-top-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.6), 0 0 35px rgba(16, 185, 129, 0.4); }
        }
        .back-to-top-btn:hover {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.8), 0 0 50px rgba(16, 185, 129, 0.5);
        }
        .back-to-top-btn i {
            transition: transform 0.3s ease;
        }
        .back-to-top-btn:hover i {
            transform: translateY(-5px) rotate(15deg);
        }

        /* Marquee Animation */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }
        .marquee-content {
            display: inline-flex;
            align-items: center;
            animation: scroll 30s linear infinite;
        }
        .marquee-content:hover {
            animation-play-state: paused;
        }

        /* ============================================
           COMPREHENSIVE MOBILE & DESKTOP OPTIMIZATION
           ============================================ */

        /* 1. Enhanced Global Styles with Mobile Support */
        body { 
            cursor: default; 
            overflow-x: hidden; 
            background-color: #020617; 
            font-family: 'Tiro Bangla', 'Hind Siliguri', 'Inter', sans-serif; 
            color: #e2e8f0; 
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 2. Add NEW ANIMATIONS for more motion (keep all existing ones) */
        @keyframes shimmer { 
            0% { background-position: -1000px 0; } 
            100% { background-position: 1000px 0; } 
        }
        @keyframes glow-pulse { 
            0%, 100% { filter: drop-shadow(0 0 5px rgba(16, 185, 129, 0.3)); } 
            50% { filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.7)); } 
        }
        @keyframes slide-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes rotate-center {
            0% { transform: rotateZ(0deg); }
            50% { transform: rotateZ(180deg); }
            100% { transform: rotateZ(360deg); }
        }
        @keyframes border-glow {
            0%, 100% { border-color: rgba(16, 185, 129, 0.3); box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
            50% { border-color: rgba(16, 185, 129, 0.8); box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
        }

        /* 3. Animation Classes */
        .animate-shimmer { animation: shimmer 2s infinite; }
        .animate-glow-pulse { animation: glow-pulse 3s ease-in-out infinite; }
        .animate-slide-down { animation: slide-down 0.6s ease-out; }
        .animate-scale-in { animation: scale-in 0.5s ease-out; }
        .animate-rotate-center { animation: rotate-center 4s linear infinite; }
        .animate-border-glow { animation: border-glow 2.5s ease-in-out infinite; }

        /* 4. Mobile Optimizations */
        @media (max-width: 768px) {
            /* Disable heavy animations on mobile for performance */
            .tilt-card { transform-style: flat !important; }
            .uplift-on-hover:hover { transform: scale(1.02) !important; }
            
            /* Simplify animations on mobile */
            .animate-float-medium { animation: float-medium 8s ease-in-out infinite; }
            .animate-float-slow { animation: float-slow 8s ease-in-out infinite; }
            
            /* Touch-friendly spacing */
            button, a, .interactive { 
                min-height: 44px; 
                min-width: 44px;
                padding: 12px 16px;
            }
            
            /* Reduce navbar padding on mobile */
            nav { padding: 12px 0 !important; }
            nav .max-w-7xl { padding: 0 12px !important; }
            
            /* Mobile-friendly text sizes */
            h1 { font-size: 2rem !important; }
            h2 { font-size: 1.5rem !important; }
            
            /* Disable complex transforms */
            #hero-grid { opacity: 0.03 !important; }
            .watermark-logo { opacity: 0.3 !important; z-index: -1 !important; pointer-events: none !important; }
            
            /* Hide mouse-only elements */
            #cursor-gradient { display: none !important; }
            
            /* Improve scroll performance */
            * { will-change: auto; }
            [data-animate] { will-change: opacity; }
        }

        /* 5. Desktop Enhanced Animations and Interactions */
        @media (min-width: 769px) {
            /* Enable full animations on desktop */
            .card { animation: scale-in 0.6s ease-out; }
            .interactive:hover { animation: glow-pulse 0.6s ease-in-out; }
            
            /* Smooth transitions for desktop */
            * { transition: background-color 0.3s ease; }
            
            /* Enhanced hover states */
            a:hover, button:hover { transform: translateY(-2px); }
        }

        /* 6. Touch-Friendly Interactive Elements */
        .interactive, [onclick], button, a {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            -webkit-user-select: none;
            padding: min(0.5rem, 4vw);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .interactive:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        /* 7. Responsive Container Optimizations */
        .container {
            padding: 16px;
        }

        @media (min-width: 640px) {
            .container { padding: 24px; }
        }

        @media (min-width: 1024px) {
            .container { padding: 32px; }
        }

        /* 8. পারফরম্যান্স Optimizations */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* 9. Enhanced Loading পারফরম্যান্স */
        img {
            will-change: transform;
            backface-visibility: hidden;
        }

        video {
            will-change: transform;
        }

        /* 10. Mobile Navigation Improvements */
        @media (max-width: 768px) {
            #mobile-menu {
                max-height: 100vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

                display: block;
                padding: 16px;
                min-height: 48px;
                border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            }
        }

        /* 11. Improved Scrolling Behavior */
        html {
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        /* 12. Better Touch States for Buttons */
        @media (hover: none) and (pointer: coarse) {
            /* Mobile-specific touch states */
            button:active, a:active, .interactive:active {
                background-color: rgba(16, 185, 129, 0.2);
                transform: scale(0.97);
            }
        }

        /* 13. Viewport Meta Optimization */
        @viewport {
            width: device-width;
            zoom: 1;
        }

        /* 14. Additional Motion Effects */
        .slide-up {
            animation: slide-down 0.5s ease-out reverse;
        }

        .fade-in-slow {
            animation: fade-in-up 1.2s ease-out;
        }

        .bounce-on-load {
            animation: bounce-soft 1s ease-out;
        }

        .glow-on-hover:hover {
            animation: glow-pulse 1s ease-in-out infinite;
        }

        /* Add this CSS to your <style> section (after line 95) */

        /* Scroll Progress Bar Animation */
        @keyframes scroll-progress {
            0% { transform: scaleY(0); opacity: 0.3; }
            20% { opacity: 0.8; }
            85% { opacity: 0.9; }
            100% { transform: scaleY(1); opacity: 1; }

            animation: scroll-progress 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        #scroll-progress-bar:hover {
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            animation: scroll-progress 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Cool Easing for smooth scroll animation */
        @keyframes progress-fill {
            from { transform: scaleY(0); }
            to { transform: scaleY(1); }
        }

        #scroll-icon {
            animation: float-subtle 3s ease-in-out infinite;
        }

        #scroll-icon i {
            filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.4));
        }

        @media (max-width: 768px) {
            #scroll-progress-bar {
                width: 2px;
                right: 8px;
            }
            
            #scroll-icon {
                right: 6px;
                top: 20%;
                opacity: 0.2;
            }
        }

        /* Enhanced glow on scroll */
        #scroll-progress-bar.active {
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.9), 0 0 40px rgba(16, 185, 129, 0.5);
        }
    </style>

                const display = progress < 10 ? `0${progress}` : `${progress}`;
                percentEl.innerText = display;
                percentReflectEl.innerText = display;
                const msgIndex = Math.min(Math.floor(progress / 20), 4);
                statusEl.innerText = statusMessages[msgIndex];
                if (progress === 100) {
                    clearInterval(interval);
                    setTimeout(() => { loader.style.opacity = '0'; loader.style.pointerEvents = 'none'; body.classList.remove('loading'); }, 500);

        function startFloatingEmojis() {
            const container = document.getElementById('emoji-container');
            const emojis = ['🌱', '🔋', '⚡', '♻️', '🌞', '🍃', '🌦️', '🚲', '🌎', '💡', '🤖', '💻', '🔌', '⚙️', '🛠️', '🚗', '🔧', '⚡', '🔋', '🌱'];
            const maxEmojis = 40;
            let currentEmojis = 0;
            function createEmoji() {
                if (currentEmojis >= maxEmojis) return;
                const emoji = document.createElement('div');
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.classList.add('floating-emoji');
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.animationDuration = `${Math.random() * 10 + 10}s`;
                emoji.style.fontSize = `${Math.random() * 20 + 15}px`;
                container.appendChild(emoji);
                currentEmojis++;
                emoji.addEventListener('animationend', () => { emoji.remove(); currentEmojis--; });
            }
            setInterval(createEmoji, 1200);
            for(let i=0; i<8; i++) setTimeout(createEmoji, i * 400);
        }

        const speedOverlay = document.getElementById('speed-overlay');
        const speedCounter = document.getElementById('speed-counter');
        let speedInterval;
        function triggerCarLoading() {
            speedOverlay.classList.add('active');
            let speed = 0;
            clearInterval(speedInterval);
            speedInterval = setInterval(() => {
                if(speed < 60) speed += 5; else if(speed < 90) speed += 4; else speed += 2;
                if(speed >= 100) {
                    speed = 100;
                    speedCounter.innerText = speed;
                    clearInterval(speedInterval);
                    setTimeout(() => { speedOverlay.classList.remove('active'); }, 200);
                } else { speedCounter.innerText = speed; }
            }, 10);
        }

            if (!apiKey) { addMessage("⚠️ Pilot Offline: Please add a valid Google Gemini API Key in the source code.", 'ai'); return; }

    const scrollPercent = docউচ্চতা > 0 ? (scrollTop / docউচ্চতা) : 0;
    
    // Apply smooth easing: fast at start, slow at end (easeOutQuad)
